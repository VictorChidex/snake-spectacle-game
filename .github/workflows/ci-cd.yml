name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    - name: Run Frontend Tests
      run: |
        cd frontend
        npm run test -- --run

  backend-test:
    name: Backend Environment Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Check Backend Environment
      run: |
        cd backend
        uv sync
        uv run python --version

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: snakeuser
          POSTGRES_PASSWORD: snakepassword
          POSTGRES_DB: snake_game
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Run Backend Integration Suite
      env:
        DATABASE_URL: postgresql://snakeuser:snakepassword@localhost:5432/snake_game
        SECRET_KEY: test-secret-key
      run: |
        cd backend
        uv sync
        uv run pytest test_integration
        uv run python verify_backend.py

  deploy:
    name: Deploy to Render
    needs: [frontend-test, backend-test, integration-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$deploy_url" ]; then
            echo "Error: RENDER_DEPLOY_HOOK_URL secret is not set. Skipping deployment."
            exit 1
          fi
          curl -X POST "$deploy_url"
