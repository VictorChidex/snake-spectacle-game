services:
  # Database Service
  db:
    image: postgres:16-alpine
    container_name: snake-db
    restart: always
    environment:
      POSTGRES_USER: snakeuser
      POSTGRES_PASSWORD: snakepassword
      POSTGRES_DB: snake_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snakeuser -d snake_game" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
    container_name: snake-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://snakeuser:snakepassword@db:5432/snake_game
      - SECRET_KEY=your-production-secret-key-change-me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Frontend Service (Nginx)
  frontend:
    build:
      context: ./frontend
    container_name: snake-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
