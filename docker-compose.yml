services:
  # Database Service
  db:
    image: postgres:16-alpine
    container_name: snake-db
    restart: always
    environment:
      POSTGRES_USER: snakeuser
      POSTGRES_PASSWORD: snakepassword
      POSTGRES_DB: snake_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U snakeuser -d snake_game" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Unified Application Service (Frontend + Backend)
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: snake-app
    restart: always
    environment:
      - DATABASE_URL=postgresql://snakeuser:snakepassword@db:5432/snake_game
      - SECRET_KEY=your-production-secret-key-change-me
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8000"

volumes:
  postgres_data:
