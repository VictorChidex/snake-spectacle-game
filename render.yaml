services:
  - type: web
    name: snake-spectacle
    runtime: docker
    plan: free # or your preferred plan
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api

databases:
  - name: snake-db
    plan: free # or your preferred plan
    databaseName: snake_game
    user: snakeuser
